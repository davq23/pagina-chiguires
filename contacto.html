<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chigüires bellos</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="favicon.ico" type="image/ico" sizes="16x16">
</head>
<body>
    <header class="w-100 relative flex-col px-0">
        <nav class="w-100 flex-row bg-pale-blue jusify-content-between px-0">
            <ul class="flex-row w-100 p-005 text-white">
                <li id="login">Login</li>
                <li id="signup">Sign up</li>
            </ul>
        </nav>
        <h1 class="text-white absolute top-25 left-10 top-yet" id="logo">Chigüires bellos</h1>
        <img class="w-100" src="assets/header-chiguire-2.jpg" alt="Chiguire header">
    </header>
    <nav class="w-100 flex-col bg-green-normal" id="navbar">
        <div class="flex-row flex-wrap w-100 h-100 py-05 justify-content-center dropdown-nav" 
            data-target="#nav-main" id="dropdown-nav">
            ABRIR
        </div>
        <ul class="flex-row flex-wrap w-100 h-100 justify-content-center dropdown-content" id="nav-main">
            <li class="px-1 w-15 py-05"><a href="index.html">Home</a></li>
            <li class="px-1 w-15 py-05"><a href="historias.html">Historias</a></li>
            <li class="px-1 w-15 py-05"><a href="comportamiento.html" class="w-100">Comportamiento</a></li>
            <li class="px-1 w-15 py-05"><a href="reproduccion.html" class="w-100">Reproducción</a></li>
            <li class="px-1 w-15 py-05"><a href="opiniones.html" class="w-100">Conservación y opiniones</a></li>
            <li class="px-1 w-15 py-05"><a href="contacto.html" class="w-100">Contacto</a></li>
        </ul>
    </nav>
    <div class="mt-1 flex-col" id="article-body">
        <marquee behavior="scroll" direction="right"><h3 class="text-white">Contacto</h3></marquee>
        <article class="flex-col justify-content-evenly mx-5 p-1 bg-white border border-gray">
            <h1>¿Alguna pregunta? ¡Envíanos un email!</h1>
            <label for="asunto" class="mt-1">Asunto</label>
            <input type="text" name="asunto" id="asunto_input" 
                class="px-1 py-05 mt-05 border-round outline-none border-solid">
            <label for="email_body" class="mt-1">Cuerpo de Email</label>
            <textarea name="email_body" id="email_body_textarea" 
                class="p-1 mt-05 border-round outline-none" cols="30" rows="25"></textarea>
            <button type="submit">Enviar</button>
        </article>
        <article class="mx-5 p-1 mt-1rem bg-white border border-gray text-center">
            <h2>¡Agradecemos su feedback!</h2>
        </article>
    </div>
    <footer class="text-center w-100 mt-1rem mb-05rem font-08rem flex-col justify-content-center">
        <p class="text-center">Creado por David Quintero</p>
        <p class="text-center">Junio de 2021</p>
    </footer>
    <div class="absolute bg-pale-blue hidden p-1" id="dropdown-login">
        <form class="flex-col p-005 justify-content-around" id="login-form">
            <label for="usuario">Usuario</label>
            <input type="text" name="usuario" placeholder="Usuario" class="input-control mt-1">
            <label for="password" class="mt-1">Password</label>
            <input type="password" name="password" placeholder="Contraseña" class="input-control mt-1">
            <button class="mt-1rem py-05">Enviar</button>
        </form>
    </div>
    <div class="absolute bg-pale-blue hidden p-1" id="dropdown-signup">
        <form class="flex-col p-005 justify-content-around" id="signup-form">
            <label for="usuario">Usuario</label>
            <input type="text" name="usuario" placeholder="Usuario" class="input-control mt-1">
            <label for="password" class="mt-1">Password</label>
            <input type="password" name="password" placeholder="Contraseña" class="input-control mt-1">
            <button class="mt-1rem py-05">Enviar</button>
        </form>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
